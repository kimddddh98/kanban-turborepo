name: Deploy to Amazon ECS

on:
  push:
    branches: ['main'] # 1. 만약 메인 브랜치 이름이 master라면 수정

env:
  # 2. AWS 설정: 실제 리전과 이름을 넣으세요.
  AWS_REGION: eu-north-1 # 유저님의 리전 (예: ap-northeast-2)
  ECR_REPOSITORY: kanban-turborepo/web # ECR 리포지토리 이름
  ECS_SERVICE: kanban-task-web-service-ex1t8g8o # ECS 서비스 이름
  ECS_CLUSTER: kanban-turborepo_web # ECS 클러스터 이름

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 3. 파라미터 스토어 경로 확인: 실제 콘솔에 만든 이름과 일치해야 함
      - name: Get parameters from SSM
        run: |
          API_URL=$(aws ssm get-parameter --name "/kanban-turborepo/api-url" --region ${{ env.AWS_REGION }} --query "Parameter.Value" --output text)
          echo "NEXT_PUBLIC_API_URL=$API_URL" >> $GITHUB_ENV

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }} \
            -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            -f apps/web/Dockerfile .

          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

          echo "image=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT

      # 1. 기존 작업 정의 파일을 가져와서 새 이미지 주소로 바꾼 '임시 파일'을 만듭니다.
      - name: Render Amazon ECS task definition
        id: render-web-container
        uses: aws-actions/amazon-ecs-render-task-definition@v2
        with:
          task-definition-family: kanban-task-web # ECS에 등록된 작업 정의 이름
          container-name: kanban-task-image # ECS 작업 정의 내의 '컨테이너 이름' (중요!)
          image: ${{ steps.build-image.outputs.image }}

      # 2. 위에서 만든 임시 파일을 사용하여 배포합니다.
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-web-container.outputs.task-definition }} # 여기가 핵심!
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
