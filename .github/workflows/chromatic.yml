name: Chromatic

on:
  push:
    branches:
      - main
    paths:
      - 'packages/ui/**'
      - 'packages/design-tokens/**'

jobs:
  chromatic:
    name: Publish UI Storybook to Chromatic
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build design tokens
        run: pnpm --filter @repo/design-tokens build

      - name: Run Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: packages/ui
          exitOnceUploaded: true
          exitZeroOnChanges: true
          onlyChanged: true

      - name: Update PR comment with Chromatic links
        uses: actions/github-script@v8
        env:
          BUILD_URL: ${{ steps.chromatic.outputs.buildUrl }}
          STORYBOOK_URL: ${{ steps.chromatic.outputs.storybookUrl }}
        with:
          script: |
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });

            let pr = prs.find((item) => item.state === 'open');
            if (!pr) {
              pr = prs.find((item) => item.merged_at) ?? prs[0];
            }

            if (!pr) {
              const branchName = context.ref.replace('refs/heads/', '');
              const { data: branchPrs } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'all',
                head: `${context.repo.owner}:${branchName}`,
              });

              pr = branchPrs.find((item) => item.state === 'open');
              if (!pr) {
                pr = branchPrs.find((item) => item.merged_at) ?? branchPrs[0];
              }
            }

            if (!pr) {
              core.info('No pull request is associated with this commit or branch.');
              return;
            }

            const marker = '<!-- chromatic-comment -->';
            const body = [
              marker,
              '## Chromatic',
              '',
              `- PR: #${pr.number}`,
              `- Build: ${process.env.BUILD_URL}`,
              `- Storybook: ${process.env.STORYBOOK_URL}`,
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
            });

            const existing = comments.find((comment) => {
              return comment.user?.type === 'Bot' && comment.body?.includes(marker);
            });

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
              return;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body,
            });
