name: S3 Test PR Build Check

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/s3-test/**'
      - 'packages/**'

jobs:
  s3-pr-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm turbo run test --filter=@repo/s3-test

      - name: Build web
        run: pnpm turbo run build --filter=@repo/s3-test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: s3-test-dist
          path: apps/s3-test/dist
          if-no-files-found: error
          retention-days: 7
