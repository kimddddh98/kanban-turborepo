name: Deploy Web to S3

on:
  push:
    branches:
      - main
    paths:
      - 'apps/s3-test/**'
      - 'packages/**'

jobs:
  deploy-s3:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://kimddddh98-kanban.cloud/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web
        run: pnpm turbo run build --filter=@repo/s3-test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload static assets (long cache)
        run: |
          aws s3 sync apps/s3-test/dist \
            s3://kimddddh98-s3-test \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable" \
            --delete

      - name: Upload index.html (no cache)
        run: |
          aws s3 cp apps/s3-test/dist/index.html \
            s3://kimddddh98-s3-test/index.html \
            --cache-control "no-cache"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html"
